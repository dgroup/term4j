architect:
  - dgroup

readers:
  - "urn:github:1651114"

assets:
  settings.xml: "dgroup/ossrh#settings.xml.asc"
  pubring.kbx:  "dgroup/ossrh#1B112A24-term4j-pubring.kbx.asc"

merge:
  env:
      MAVEN_OPTS: "-XX:MaxPermSize=256m -Xmx512m"
  script:
    - mvn -Dpropof=10 -Pqulice clean package
release:
  script: |
    mvn versions:set "-DnewVersion=$tag"
    git add pom.xml
    git commit -am "$tag"
    mvn -X -V -Dgpg.homedir="$HOME" -Dpropof=10 -P qulice,ossrh-term4j -s ../settings.xml clean deploy